<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zakarya Ghanai</title>
    <link rel="icon" href="src/assets/svg/favicon.svg">
    <link rel="stylesheet" href="src/assets/css/index.css">
    <link rel="stylesheet" href="src/assets/css/site-media.css">
    <script src="src/assets/js/jquery.js"></script>
    <script src="src/assets/js/site.js"></script>
</head>

<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <a href="#">
                    <img src="./src/assets/svg/logo.svg" alt="Zakarya Ghanai">
                </a>
            </div>
            <nav>
                <div class="toggle">
                    <img src="./src/assets/svg/toggle.svg" alt="Menu">
                </div>
                <ul>
                    <a href="#selected-work">Work</a>
                    <a href="#about">About</a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="body-cover"></div>
    <main>

        <section id="introduction">
            <div class="container">
                <div class="description lazy-load">
                  <span>
                    A passionate
                  </span>
                  <span class="primary-color">software developer
                  </span>
                  <br>
                  <span>
                    about building and designing web applications.
                  </span>
                </div>
                <div class="buttons">
                    <button id="viewResume" data-resume-url="./src/Zakarya Ghanai Resume.pdf" class="btn btn-smooth-corners lazy-load">
                        <span>View Resume</span>
                        <img src="./src/assets/svg/resumeIcon.svg" alt="resumeIcon">
                    </button>

                    <div class="social lazy-load">
                        <a href="https://www.linkedin.com/in/zakarya-ghanai/" target="_blank">
                          <img src="./src/assets/svg/LinkedIn.svg" alt="linkedin">
                        </a>
                         <a href="https://github.com/zakaryaghanai" target="_blank">
                          <img src="./src/assets/svg/GitHub.svg" alt="GitHub">
                         </a>
                          <a href="mailto:zakariyaghanai@gmail.com">
                              <img src="./src/assets/svg/Gmail.svg" alt="Gmail">   
                          </a>     
                      </div>

                </div>
            </div>
        </section>

        <section id="selected-work">
            <div class="container">
                <div class="separator lazy-load"></div>
                <h6 class="selected-work-title lazy-load">Selected Work</h6>
                <div class="selected-works-cards">

                    <div class="selected-work-card lazy-load">
                        <div class="selected-work-img">
                              <img src="./src/assets/svg/Weather.svg"
                                    alt="">
                        </div>
                        <div class="description">
                            <a href="https://zakaryaghanai.github.io/weather-app/" target="_blank">
                                <h6 class="title">
                                    <span>Weather App</span>
                                    <img src="./src/assets/svg/Link.svg" alt="link">   
                                </h6>
                            </a>
                            <p>
                                Simple weather forecasting web built using Vue js, Tailwind CSS, and OpenWeatherMap API
                            </p>
                        </div>
                    </div>
                    <div class="selected-work-card lazy-load">
                        <div class="selected-work-img">
                            <img src="./src/assets/svg/CobitHub.svg"
                            alt="">
                        </div>
                        <div class="description">
                          <a href="https://cobithub.herokuapp.com/" target="_blank">
                            <h6 class="title">
                                <span>CobitHub</span>
                                <img src="./src/assets/svg/Link.svg" alt="link">
                            </h6>
                          </a>
                            <p>
                                simple sign-in and sign-up screens. with the use of Tailwind CSS
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
           <div class="content">
                <span></span>
                <div>
                    <span class="madeWith">Made with ❤️</span>
                </div>
           </div>
        </div>
    </footer>
</body>

</html>
